<html>
<head>
<style>
input{
				width: 100%;
				background-color: gray;
				height: 100%;
				font-size: 100%; 
				face="verdana"
				}
</style>
</head>
<body>
<center>
<form name="calculator">
<table>
<tr><td colspan = "4"> <input type = "text" name = "display" > </input> </td> </tr>
					<tr> <td> <input type = "button" value = "1" onclick = "calculator.display.value += '1' "> </input>  </td> 
							<td> <input type = "button" value = "2" onclick = "calculator.display.value += '2' "> </input> </td>
							<td> <input type = "button" value = "3" onclick = "calculator.display.value += '3' "> </input> </td>
							<td> <input type = "button" value = "+" onclick = "calculator.display.value += '+' "> </input> </td>
					</tr>
					<tr> <td> <input type = "button" value = "4" onclick = "calculator.display.value += '4' "> </input> </td>
							<td> <input type = "button" value = "5" onclick = "calculator.display.value += '5' "> </input> </td>
							<td> <input type = "button" value = "6 " onclick = "calculator.display.value += '6' "> </input> </td>
							<td> <input type = "button" value = "-" onclick = "calculator.display.value += '-' "> </input> </td>
					</tr>
					<tr> <td> <input type = "button" value = "7" onclick = "calculator.display.value += '7' "> </input> </td>
							<td> <input type = "button" value = "8" onclick = "calculator.display.value += '8' "> </input> </td>
							<td> <input type = "button" value = "9" onclick = "calculator.display.value += '9' "> </input> </td>
							<td> <input type = "button" value = "*" onclick = "calculator.display.value += '*' "> </input> </td>
					</tr>
					<tr> <td> <input type = "button" value = "C" onclick = "calculator.display.value = ' ' "> </input> </td>
							<td> <input type = "button" value = "0" onclick = "calculator.display.value += '0' "> </input> </td>
							<td> <input type = "button" value = "=" onclick = "calculator.display.value = eval(calculator.display.value)"> </input> </td>
							<td> <input type = "button" value = "/" onclick = "calculator.display.value += '/' "> </input> </td>
					</tr>
				</table>
			</form>
		</center>
	</body>
</html>
